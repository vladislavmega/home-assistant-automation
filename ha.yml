                show_icon: true
                type: button
                name: ДРОВА
                entity: switch.tverdopalivnii_socket_1
                icon: mdi:power
                show_state: false
                tap_action:
                  action: toggle
          - type: grid
            columns: 3
            square: false
            cards:
              - show_name: true
                show_icon: true
                type: button
                name: ПЕРШИЙ
                entity: switch.boiler_drugii_socket_1
