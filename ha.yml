                name: ПІДЛОГА
                entity: switch.teplii_pol_socket_1
                icon: mdi:power
                show_state: false
                tap_action:
                  action: toggle
          - type: vertical-stack
            cards:
              - square: false
                type: grid
                columns: 4
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    name: БОЙЛЕР1
                    entity: switch.boiler
