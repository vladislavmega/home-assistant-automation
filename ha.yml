kiosk_mode:
  mobile_settings:
    hide_header: true
    custom_width: 1025
views:
  - title: Home
    theme: Nordic Blue Dark
    hide_toolbar: true
    hide_sidebar: true
    cards:
      - type: vertical-stack
        cards:
          - type: iframe
            url: https://light.cherrypink.toys/home
            aspect_ratio: 40%
            visibility:
              - condition: state
                entity: switch.optika
                state: 'on'
          - type: iframe
            url: https://light.cherrypink.toys/home?yellow=1
            aspect_ratio: 40%
            visibility:
              - condition: state
                entity: switch.optika
                state_not: 'on'
          - type: history-graph
            entities:
              - entity: switch.optika
            logarithmic_scale: false
      - type: vertical-stack
        cards:
          - clock_style: analog
            clock_size: large
            show_seconds: true
            no_background: false
            border: true
            ticks: minute
            face_style: numbers_upright
            type: clock
            seconds_motion: continuous
          - type: iframe
            url: https://alerts.in.ua/?kiosk&showThreats&showWarnings
            aspect_ration: 50
          - type: entities
            entities:
              - entity: binary_sensor.m_kiiv_air
                secondary_info: last-changed
            state_color: true
            show_header_toggle: false
          - type: history-graph
            entities:
              - entity: binary_sensor.m_kiiv_air
          - type: entities
            entities:
              - entity: sensor.yasno_group_4_2_next_connectivity
                name: Підключення
              - entity: sensor.yasno_group_4_2_next_outage
                name: Відключення
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - show_current: true
                show_forecast: true
                type: weather-forecast
                entity: weather.forecast_home
                forecast_type: hourly
                name: ' '
      - type: vertical-stack
        cards:
          - square: false
            type: grid
            columns: 2
            cards:
              - show_name: true
                show_icon: true
                type: button
                name: ЕЛЕКТРО
                entity: switch.detektor_dtek_socket_1
                icon: mdi:power
                show_state: false
                tap_action:
                  action: toggle
              - show_name: true
                show_icon: true
                type: button
                name: Дрова
                entity: switch.tverdopalivnii_socket_1
                icon: mdi:power
                show_state: false
                tap_action:
                  action: toggle
          - type: grid
            columns: 3
            square: false
            cards:
              - show_name: true
                show_icon: true
                type: button
                name: Перший
                entity: switch.boiler_drugii_socket_1
