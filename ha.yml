                name: Другий
                entity: switch.drugii_klapan_socket_1
                icon: mdi:power
                show_state: false
                tap_action:
                  action: toggle
          - type: vertical-stack
            cards:
              - square: false
                type: grid
                columns: 3
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    name: Бойлер 1
                    entity: switch.boiler
                    icon: mdi:power
                    show_state: false
                    tap_action:
                      action: toggle
                  - show_name: true
                    show_icon: true
